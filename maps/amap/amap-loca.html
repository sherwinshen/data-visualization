<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高德地图-LOCA基础</title>
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: "你的安全密钥",
      };
    </script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=你的密钥"></script>
    <script src="https://webapi.amap.com/loca?v=1.3.2&key=你的密钥"></script>
    <script src="https://a.amap.com/Loca/static/mock/districts.js"></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #container {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var map = new AMap.Map("container", {
        zoom: 4,
        center: [107.4976, 32.1697],
        features: ["bg", "road"],
      });

      var layer = new Loca.PointLayer({
        map: map,
      });

      layer.setData(districts, {
        // 指定经纬度所在字段
        lnglat: "center",
      });

      layer.setOptions({
        style: {
          // 圆形半径，单位像素
          radius: 5,
          // 填充颜色
          color: "#07E8E4",
          // 描边颜色
          borderColor: "#5DFBF9",
          // 描边宽度，单位像素
          borderWidth: 1,
          // 透明度 [0-1]
          opacity: 0.9,
        },
      });

      layer.render();
    </script>
  </body>
</html>
